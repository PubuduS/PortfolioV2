<div class="pw-main-section skills-full" id="section_3" data-anchor="skills">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2>{{skills.heading}}</h2>
                    <p>{{skills.intro}}</p>
                </div>
            </div>
            <div class="col-md-5 fadeLeft" data-t-show="3">
                <div class="row">
                    <div class="col-md-5">
                        <div class="skillst" *ngFor="let language of skills.languagesCol1 | keyvalue">
                            <h6>{{language.key}}</h6>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width]="language.value + '%' " aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5">
                        <div class="skillst" *ngFor="let language of skills.languagesCol2 | keyvalue">
                            <h6>{{language.key}}</h6>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width]="language.value + '%' " aria-valuenow="70" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-1"></div>
            <div class="col-md-6 fadeRight" data-t-show="3">
                <div class="text-skills">
                    <h3>{{skills.toolHeading}}</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <h4>{{skills.leftSubHeading}}</h4>
                            <ul class="list-style-two list-style-one freqTool" *ngFor="let framework of skills.framework">
                                <li><img [src]="skills.pointImageSrc" class="skill-img">{{framework}}</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h4>{{skills.rightSubHeading}}</h4>
                            <ul class="list-style-two list-style-one freqTool"  *ngFor="let software of skills.software">
                                <li><img [src]="skills.pointImageSrc" class="skill-img">{{software}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
