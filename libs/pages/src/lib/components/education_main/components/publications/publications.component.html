<div
  class="pw-main-section publications-full"
  id="section_6"
  data-anchor="publications"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2>Publications</h2>
        </div>
      </div>

      <mat-card
        class="publication-card col-md-4"
        *ngFor="let publication of publicationList"
      >
        <mat-card-header>
          <mat-card-title>{{ publication.title }}</mat-card-title>
          <mat-card-subtitle>{{ publication.subTitle }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          [src]="publication.imageUrl"
          alt="Publication Photo"
        />
        <mat-card-content>
          <p>{{ publication.shortDesc }}</p>
        </mat-card-content>
        <mat-card-actions>
          <mat-dialog-actions class="btnGroup">
            <a
              mat-button
              class="btn"
              (click)="openDialog(publication.downloadFileName)"
              disabled="{{ publication.btnMoreDisable }}"
              ><mat-icon>more</mat-icon>More</a
            >

            <a
              mat-button
              class="btn"
              disabled="{{ publication.btnDownloadDisable }}"
              [href]="publication.downloadUrl"
              [attr.download]="publication.downloadFileName"
              target="_blank"
              ><mat-icon>article</mat-icon>Download</a
            >
          </mat-dialog-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
