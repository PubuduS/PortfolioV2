<!--// Featured Projects Section \\-->
<div class="pw-main-section featured-project-full">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2>Featured Projects</h2>
        </div>
        <div class="featured-project">
          <ul class="row">
            <li class="col-md-12 fadeUp" data-t-show="3">
              <figure>
                <img [src]="gaitTrainer.imageURL" alt="img" />
                <figcaption>
                  <h3>{{ gaitTrainer.heading }}</h3>
                  <p>{{ gaitTrainer.description }}</p>
                  <span
                    >Tools: <strong>{{ gaitTrainer.tools }}</strong></span
                  >
                  <ul class="links">
                    <li>
                      <a href="{{ gaitTrainer.githubURL }}" target="_blank">
                        <img
                          [src]="icons.githubIco"
                          alt="git"
                          [title]="icons.gitIcoTooltip"
                      /></a>
                    </li>

                    <li>
                      <a href="{{ gaitTrainer.demoURL }}" target="_blank">
                        <img
                          [src]="icons.videoIco"
                          alt="share"
                          [title]="icons.videoIcoTooltip"
                      /></a>
                    </li>

                    <li>
                      <a
                        href="{{ gaitTrainer.documentationURL }}"
                        target="_blank"
                      >
                        <img
                          [src]="icons.documentIco"
                          alt="file"
                          [title]="icons.documentationIcoTooltip"
                      /></a>
                    </li>

                    <li>
                      <a href="{{ gaitTrainer.screenshotURL }}" target="_blank">
                        <img
                          [src]="icons.screenshotIco"
                          alt="cut"
                          [title]="icons.screenshotIcoTooltip"
                      /></a>
                    </li>
                  </ul>
                </figcaption>
              </figure>
            </li>
            <li class="col-md-12 fadeUp" data-t-show="3">
              <figure>
                <img [src]="farmingGame.imageURL" alt="img" />
                <figcaption>
                  <h3>{{ farmingGame.heading }}</h3>
                  <p>{{ farmingGame.description }}</p>
                  <span
                    >Tools: <strong>{{ farmingGame.tools }}</strong></span
                  >
                  <ul class="links">
                    <li>
                      <a href="{{ farmingGame.githubURL }}" target="_blank">
                        <img
                          [src]="icons.githubIco"
                          alt="git"
                          [title]="icons.gitIcoTooltip"
                      /></a>
                    </li>

                    <li>
                      <a href="{{ farmingGame.demoURL }}" target="_blank">
                        <img
                          [src]="icons.videoIco"
                          alt="share"
                          [title]="icons.videoIcoTooltip"
                      /></a>
                    </li>

                    <li>
                      <a
                        href="{{ farmingGame.documentationURL }}"
                        target="_blank"
                      >
                        <img
                          [src]="icons.documentIco"
                          alt="file"
                          [title]="icons.documentationIcoTooltip"
                      /></a>
                    </li>

                    <li>
                      <a href="{{ farmingGame.screenshotURL }}" target="_blank">
                        <img
                          [src]="icons.screenshotIco"
                          alt="cut"
                          [title]="icons.screenshotIcoTooltip"
                      /></a>
                    </li>
                  </ul>
                </figcaption>
              </figure>
            </li>
            <li class="col-md-12 fadeUp" data-t-show="3">
              <figure>
                <img [src]="centralServer.imageURL" alt="img" />
                <figcaption>
                  <h3>{{ centralServer.heading }}</h3>
                  <p>{{ centralServer.description }}</p>
                  <span
                    >Tools: <strong>{{ centralServer.tools }}</strong></span
                  >
                  <ul class="links">
                    <li>
                      <a class="disabled" target="_blank">
                        <img
                          [src]="icons.githubIco"
                          alt="git"
                          [title]="icons.gitIcoTooltip"
                      /></a>
                    </li>

                    <li>
                      <a href="{{ centralServer.demoURL }}" target="_blank">
                        <img
                          [src]="icons.videoIco"
                          alt="share"
                          [title]="icons.videoIcoTooltip"
                      /></a>
                    </li>

                    <li>
                      <a class="disabled" href="#" target="_blank">
                        <img
                          [src]="icons.documentIco"
                          alt="file"
                          [title]="icons.documentationIcoTooltip"
                      /></a>
                    </li>

                    <li>
                      <a
                        href="{{ centralServer.screenshotURL }}"
                        target="_blank"
                      >
                        <img
                          [src]="icons.screenshotIco"
                          alt="cut"
                          [title]="icons.screenshotIcoTooltip"
                      /></a>
                    </li>
                  </ul>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!--// Featured Projects Section \\-->
