<div class="pw-main-section featured-project-full">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2>Featured Projects</h2>
        </div>
        <div class="featured-project">
          <ul class="row">
            @for (project of featuredProjectCards(); track $index) {
              <li class="col-md-12 fadeUp" data-t-show="3">
                <figure>
                  <img [src]="project.imageURL" alt="img" />
                  <figcaption>
                    <h3>{{ project.heading }}</h3>
                    <p>{{ project.description }}</p>
                    <span
                      >Tools: <strong>{{ project.tools }}</strong></span
                    >
                    <ul class="links">
                      <li>
                        <a
                          [href]="
                            project.gitDisable
                              ? 'javascript:void(0)'
                              : project.githubURL
                          "
                          [class.disabled]="project.gitDisable"
                          [target]="project.gitDisable ? '_self' : '_blank'"
                          (click)="
                            project.gitDisable ? $event.preventDefault() : null
                          "
                        >
                          <img
                            [src]="icons.githubIco"
                            alt="git"
                            [title]="icons.gitIcoTooltip"
                        /></a>
                      </li>

                      <li>
                        <a
                          [href]="
                            project.demoDisable
                              ? 'javascript:void(0)'
                              : project.demoURL
                          "
                          [class.disabled]="project.demoDisable"
                          [target]="project.demoDisable ? '_self' : '_blank'"
                          (click)="
                            project.demoDisable ? $event.preventDefault() : null
                          "
                        >
                          <img
                            [src]="icons.videoIco"
                            alt="share"
                            [title]="icons.videoIcoTooltip"
                        /></a>
                      </li>

                      <li>
                        <a
                          [href]="
                            project.docDisable
                              ? 'javascript:void(0)'
                              : project.documentationURL
                          "
                          [class.disabled]="project.docDisable"
                          [target]="project.docDisable ? '_self' : '_blank'"
                          (click)="
                            project.docDisable ? $event.preventDefault() : null
                          "
                        >
                          <img
                            [src]="icons.documentIco"
                            alt="file"
                            [title]="icons.documentationIcoTooltip"
                        /></a>
                      </li>

                      <li>
                        <a
                          [href]="
                            project.ssDisable
                              ? 'javascript:void(0)'
                              : project.screenshotURL
                          "
                          [class.disabled]="project.ssDisable"
                          [target]="project.ssDisable ? '_self' : '_blank'"
                          (click)="
                            project.ssDisable ? $event.preventDefault() : null
                          "
                        >
                          <img
                            [src]="icons.screenshotIco"
                            alt="cut"
                            [title]="icons.screenshotIcoTooltip"
                        /></a>
                      </li>
                    </ul>
                  </figcaption>
                </figure>
              </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
