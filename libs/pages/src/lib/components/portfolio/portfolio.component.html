<div
  class="pw-main-section projects-full"
  id="section_5"
  data-anchor="protfolio"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2>SOME OF MY PROJECTS</h2>
        </div>
        <div class="my-projects">
          <ul>
            @for (project of projectView$ | async; track $index) {
              <li class="bounceOut" data-t-show="4">
                <a data-toggle="modal">
                  @if (project.id === 1) {
                    <button mat-button (click)="goToFeaturedPRojectsPage()">
                      <img
                        [src]="project.imageURL"
                        alt="project"
                        [title]="toolTip"
                      />
                    </button>
                  } @else {
                    <button mat-button (click)="openDialog('auditor')">
                      <img
                        [src]="project.imageURL"
                        alt="project"
                        [title]="toolTip"
                      />
                    </button>
                  }
                  <h3>{{ project.viewHeading }}</h3>
                  <p>{{ project.viewDescription }}</p>
                </a>
              </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
