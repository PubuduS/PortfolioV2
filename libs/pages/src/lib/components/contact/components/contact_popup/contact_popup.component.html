<div class="card-model">
  <h1 mat-dialog-title id="title">Heyo!!!</h1>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-md-4">
        <img src="assets/images/contact_popup/go_ahead.webp" />
      </div>

      <div class="col-md-8 description">
        <section>
          <p>
            Please fill this form and then submit a message or send a direct
            message to me using this email
          </p>
          <div class="row">
            <div class="col-md-3 email">
              <p>{{ this.email }}</p>
            </div>
            <div class="col-md-9">
              <button [cdkCopyToClipboard]="this.email">
                <mat-icon>content_copy</mat-icon>Copy
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="btnGroup" align="end">
    <a mat-button (click)="closeDialog()" class="btn"
      ><mat-icon>close</mat-icon>Close</a
    >
  </mat-dialog-actions>
</div>
