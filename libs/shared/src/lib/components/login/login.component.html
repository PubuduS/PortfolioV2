<div class="admin-panel d-flex justify-content-center align-items-center w-100">
  <div
    class="login-form col-sm-8 col-md-6 col-lg-4 p-2 h-50 d-flex flex-column justify-content-center"
  >
    <form class="mx-auto" (ngSubmit)="login()" [formGroup]="loginForm">
      <h3 class="text-center mb-3">Welcome to Admin Panel</h3>
      <div class="mb-3">
        <input
          type="text"
          placeholder="Email"
          class="col-12 input-field"
          formControlName="email"
          [ngClass]="{
            'is-invalid':
              (loginForm.get('email')?.touched ||
                loginForm.get('email')?.dirty) &&
              !loginForm.get('email')?.valid,
          }"
        />
        <span class="invalid-feedback text-center">
          @if (loginForm.get('email')?.errors?.['required']) {
            <span>
              {{ emailValidatorMsgs.emailReqError }}
            </span>
          }
          @if (loginForm.get('email')?.errors?.['email']) {
            <span>
              {{ emailValidatorMsgs.emailPttrnError }}
            </span>
          }
        </span>
      </div>

      <div class="mb-3">
        <input
          type="password"
          placeholder="Password"
          class="col-12 input-field"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              (loginForm.get('password')?.touched ||
                loginForm.get('password')?.dirty) &&
              !loginForm.get('password')?.valid,
          }"
        />
        <span class="invalid-feedback text-center">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">
            {{ passwordValidatorMsgs.passwordReqError }}
          </span>
        </span>
      </div>
      <div class="d-flex justify-content-center">
        <button class="login-button w-50 p-2" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
