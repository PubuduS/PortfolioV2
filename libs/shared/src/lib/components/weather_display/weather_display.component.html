<div class="weather-panel" *ngIf="!weatherErr()">
  <div class="row d-flex text-center">
    <div class="col-12 mb-2">
      <img class="weatherAnim" [src]="weatherIcon()" />
      <span class="weather-info">In Omaha: </span>
      <span class="weather-info mx-3"
        >🌡️ {{ weatherData()?.temprature }} F</span
      >
      <span class="weather-info mx-3"
        >🍃 {{ weatherData()?.windSpeed }} mph</span
      >
      <span class="weather-info mx-3">💧 {{ weatherData()?.humidity }}%</span>
      <span class="weather-info mx-3">👀 {{ weatherData()?.description }}</span>
    </div>
  </div>
</div>
