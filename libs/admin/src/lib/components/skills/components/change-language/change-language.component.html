<div class="change-language p-5">
  <div class="container d-flex justify-content-center">
    <div class="w-100">
      <div class="text-center mb-4">
        <h2>Change Languages</h2>
      </div>
      <form [formGroup]="languageForm!">
        <textarea
          class="form-control"
          rows="6"
          formControlName="languages"
        ></textarea>
        <portfolio-display-validator-errors
          class="text-center"
          [control]="languageForm.get('languages')"
          errorKey="required"
          message="A valid languages are required"
        >
        </portfolio-display-validator-errors>
      </form>
      <div class="row">
        <div class="col-6">
          <button
            mat-fab
            extended
            color="primary"
            class="float-end mt-5"
            id="save"
            (click)="saveLanguageKeys()"
          >
            <mat-icon>save</mat-icon>
            Save
          </button>
        </div>
        <div class="col-6 mt-5">
          <button
            mat-fab
            extended
            color="warn"
            id="exit"
            [mat-dialog-close]="true"
          >
            <mat-icon>close</mat-icon>
            Exit
          </button>
        </div>
      </div>
      <div class="row">
        @if (isSaveSuccess | async) {
          <div class="col-12 mt-5">
            <mat-icon class="mx-1 success text-center w-100 h-100"
              >check_circle</mat-icon
            >
          </div>
        }
      </div>
    </div>
  </div>
</div>
