<div class="featured-projects-container">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <h2>Featured Projects</h2>
        </div>
        <div class="featured-project">
          <ul class="row">
            @for (project of featuredProjectCards(); track $index) {
              <li class="col-md-12 fadeUp project-card" data-t-show="3">
                <figure>
                  <img [src]="project.imageURL" alt="img" />
                  <figcaption>
                    <h3>{{ project.heading }}</h3>
                    <p>{{ project.description }}</p>
                    <span
                      >Tools: <strong>{{ project.tools }}</strong></span
                    >
                    <ul class="links">
                      <li>
                        @if (project.gitDisable) {
                          <span class="disabled">
                            <img
                              [src]="icons.githubIco"
                              alt="git"
                              [title]="icons.gitIcoTooltip"
                          /></span>
                        } @else {
                          <a [href]="project.githubURL" target="_blank">
                            <img
                              [src]="icons.githubIco"
                              alt="git"
                              [title]="icons.gitIcoTooltip"
                          /></a>
                        }
                      </li>

                      <li>
                        @if (project.demoDisable) {
                          <span class="disabled">
                            <img
                              [src]="icons.videoIco"
                              alt="share"
                              [title]="icons.videoIcoTooltip"
                          /></span>
                        } @else {
                          <a [href]="project.demoURL" target="_blank">
                            <img
                              [src]="icons.videoIco"
                              alt="share"
                              [title]="icons.videoIcoTooltip"
                          /></a>
                        }
                      </li>

                      <li>
                        @if (project.docDisable) {
                          <span class="disabled">
                            <img
                              [src]="icons.documentIco"
                              alt="file"
                              [title]="icons.documentationIcoTooltip"
                            />
                          </span>
                        } @else {
                          <a [href]="project.documentationURL" target="_blank">
                            <img
                              [src]="icons.documentIco"
                              alt="file"
                              [title]="icons.documentationIcoTooltip"
                            />
                          </a>
                        }
                      </li>

                      <li>
                        @if (project.ssDisable) {
                          <span class="disabled">
                            <img
                              [src]="icons.screenshotIco"
                              alt="cut"
                              [title]="icons.screenshotIcoTooltip"
                            />
                          </span>
                        } @else {
                          <a [href]="project.screenshotURL" target="_blank">
                            <img
                              [src]="icons.screenshotIco"
                              alt="cut"
                              [title]="icons.screenshotIcoTooltip"
                            />
                          </a>
                        }
                      </li>
                    </ul>
                  </figcaption>
                </figure>
                <admin-update-delete-buttons
                  [config]="{
                    isVerticalLayout: false,
                    deleteButtonDisabled: false,
                    editButtonDisabled: false,
                    deleteButtonClick: onDeleteButtonClick.bind(this, project),
                    editButtonClick: onEditButtonClick.bind(this, project.id),
                  }"
                ></admin-update-delete-buttons>
              </li>
            }
            <li
              data-t-show="4"
              class="d-flex mt-4 align-items-center justify-content-center"
            >
              <a data-toggle="modal">
                <button mat-button (click)="addNewRecord()">
                  <img
                    src="assets/images/portfolio/add.ico"
                    width="120"
                    height="120"
                    alt="project"
                    title="Add a New Featured Project"
                  />
                </button>

                <h3 class="mt-2 text-center text-black">Add</h3>
                <p>Add a New Record</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
